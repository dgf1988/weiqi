{{define "header"}}
<style>
    /* header */
    body > header {
        margin: 10px;
        border-bottom: 1px solid black;
    }
    body > header > a > img {
        height: 50px;
    }
    /* header nav */
    body > header > nav > ul {
        list-style: none;
        background: linear-gradient(to right, #03467a, #0579cb);
        box-shadow: -1px 1px 3px #000000;
        border-radius: 2px;
        margin: 0;
    }
    body > header > nav > ul > li {
        display: inline-block;
        margin: auto 10px;

        height: 30px;
        line-height: 30px;
        vertical-align: middle;

        font-size: 18px;
    }
    body > header > nav > ul > li > a {
        color: #dfdfdf;
        text-decoration: none;
    }
    body > header > nav > ul > li > a:hover {
        color: #dfdfdf;
        text-decoration: underline;
    }
</style>
<header>
    {{with .Header}}
    <a href="/"><img src="/static/site/logo.png"></a>
    <nav>
        <ul>
            {{range .Navs}}<li><a href="{{.Url}}" title="{{.Title}}">{{.Title}}</a></li>{{end}}
        </ul>
    </nav>
    {{end}}
</header>
{{end}}
