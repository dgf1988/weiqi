{{define "content"}}
<style>
    body > #content {
        padding: 10px;
        margin: 70px auto 10px auto;
        background: white;
        border-radius: 3px;
        width: 250px;
    }
    body > #content > section > table {
        border-collapse: collapse;
        margin: auto;
    }

    body > #content > section > table td {
        border: 1px solid black;
    }
    body > #content > section > table th {
        border: 1px solid black;
        background: #0472ca;
    }

</style>
<div id="content">
    <section id="userinfo">
        <table>
            <tr><th>用户名</th><td>{{.User.Name}}</td></tr>
            <tr><th>Email</th><td>{{.User.Email}}</td></tr>
            <tr><th>注册地址</th><td>{{.User.Ip}}</td></tr>
            <tr><th>注册时间</th><td>{{.User.Register.Format "2006-01-02 15:04:05"}}</td></tr>
        </table>
    </section>
</div>
{{end}}
