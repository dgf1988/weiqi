{{define "content"}}
<style>
    body > #content {
        margin: auto;
        padding: 5px 10px;
        width: 600px;
    }
    body > #content > section > header > h4 {
        margin: 5px 0;
        padding: 0;
    }
    body > #content > section > p {
        margin: 5px 0;
        padding: 0;
    }
    body > #content > section {
        margin: 5px auto;
        padding: 5px 10px;
        border: 1px solid #d4d4d4;
        border-radius: 2px;
    }
    body > #content > section > header > h4 > a {
        text-decoration: none;
        color: blue;

    }
</style>
<div id="content">
    {{with .Content}}
        {{range .Posts}}
        <section>
            <header>
                <h4><a href="/post/{{.Id}}" title="{{.Title}}">{{.Title}}</a></h4>
                <time>{{.Posted.Format "2006-01-02 15:04:05"}}</time>
            </header>
            <p>{{.Text}}</p>
        </section>
        {{end}}
    {{end}}
</div>
{{end}}
