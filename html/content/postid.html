{{define "content"}}
<style>
    body > #content {
        margin: auto;
        padding: 5px 10px;
        width: 700px;
    }
    body > #content > article > header {
        margin: auto;
    }
    body > #content > article > header > h1 {
        text-align: center;
        font-size: 24px;
    }
    body > #content > article > p {
        text-indent: 2em;
        font-size: 18px;
    }
</style>
<div id="content">
    {{with .Content}}
    <article id="article">
        <header>
            <h1>{{.Post.Title}}</h1>
            <time>{{.Post.Posted.Format "2006-01-02 15:04" }}</time>
        </header>
        {{.Post.HtmlText }}
    </article>
    {{end}}
</div>
{{end}}
