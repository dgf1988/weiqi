{{define "content"}}
<div id="content">
    {{with .Content}}
    <article id="article">
        <header>
            <h1>{{.Post.Title}}</h1>
            <time>{{.Post.Pposted.Format "2006-01-02 15:04" }}</time>
        </header>
        {{.Post.HtmlText }}
    </article>
    {{end}}
</div>
{{end}}
