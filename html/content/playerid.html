{{define "content"}}
<style>

</style>
<div id="content">
    {{with .Content}}
    <article id="player">
        <header>
            <h1 class="article-header-h1">{{.Player.Name}}</h1>
        </header>
        <table>
            <tr>
                <th>性别</th><td>{{.Player.StrSex}}</td>
            </tr>
            <tr>
                <th>国籍</th><td>{{.Player.Country}}</td>
            </tr>
            <tr>
                <th>段位</th><td>{{.Player.Rank}}</td>
            </tr>
            <tr>
                <th>生日</th><td>{{.Player.Birth.Format "2006-01-02"}}</td>
            </tr>
        </table>
    </article>
    {{end}}
</div>
{{end}}
